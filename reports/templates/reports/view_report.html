{% extends 'reports/base.html' %}

{% block title %}reports view{% endblock %}

{% block content %}

<h1>reports view</h1>

<section>
  <h2>Filters</h2>

  {% include 'reports/report_form.html' %}

</section>

<section>

  <h2>Data</h2>

  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Template</th>
        <th>Field</th>
        <th>Count</th>
        <th>Percentage</th>
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
      <tr>
        {% for cell in row %}
        <td>{{ cell }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>

</section>

{% endblock %}
