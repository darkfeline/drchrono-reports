{% extends 'drchrono_birthday/base.html' %}

{% block content %}

<h1>reports</h1>

<p>Welcome, {{ name }}.</p>

<p>You are logged in as {{ user }}.</p>

<section>

    <h2>Update</h2>

    <p>{{ last_updated }}</p>

    <form action="{% url 'reports:update' %}" method="post" class="form">
        {% csrf_token %}
        <button type="submit" >Import/update data from drchrono</button>
    </form>

</section>

{% endblock %}
