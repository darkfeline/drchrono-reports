{% extends 'reports/base.html' %}

{% block title %}reports index{% endblock %}

{% block content %}

<h1>reports</h1>

<p>You are logged in as {{ user }}.</p>

<section>

    <p><a href="{% url 'reports:view_report' %}">View report</a></p>

</section>

<section>

    <h2>Update</h2>

    <p>{{ connected }}</p>

    <form action="{% url 'reports:oauth' %}" method="get" class="form">
        {% csrf_token %}
        <button type="submit" >Connect to drchrono</button>
    </form>

    <p>{{ last_updated }}</p>

    <form action="{% url 'reports:update' %}" method="post" class="form">
        {% csrf_token %}
        <button type="submit" >Import/update data from drchrono</button>
    </form>

</section>

{% endblock %}
